version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file: .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    # Optional: mount .next cache for faster rebuilds in some setups
    # volumes:
    #   - ./.next:/app/.next

  dev:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    env_file: .env.local
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
